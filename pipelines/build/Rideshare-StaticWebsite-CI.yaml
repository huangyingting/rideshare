trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/web/serverless-microservices-web'
      api_location: ''
      output_location: 'dist'
      azure_static_web_apps_api_token: $(deployment_token)